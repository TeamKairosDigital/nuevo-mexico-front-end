<div class="flex align-items-center justify-content-center h-screen">
    <div class="login-container">
        <p-card [style]="{ width: '450px' }">
            <ng-template pTemplate="footer">
                <form [formGroup]="loginForm" class="flex flex-column gap-4">
                    <!-- Ícono -->
                    <div class="flex justify-content-center align-items-center">
                        <span class="pi pi-id-card" style="font-size: 3rem"></span>
                    </div>
        
                    <!-- Campo Usuario -->
                    <div class="col-12 flex justify-content-center">
                        <p-floatLabel class="input-container">
                            <input pInputText id="username" class="pr-5" formControlName="username" />
                            <label for="username">Usuario</label>
                        </p-floatLabel>
                    </div>
        
                    <!-- Campo Contraseña -->
                    <div class="col-12 flex justify-content-center">
                        <p-floatLabel class="input-container">
                            <p-password formControlName="password"  [feedback]="false" [toggleMask]="true"></p-password>
                            <label for="password">Contraseña</label>
                        </p-floatLabel>
                    </div>
        
                    <!-- Botón de inicio de sesión -->
                    <p-button label="Iniciar Sesión" (onClick)="onSubmit()" class="mx-auto" [disabled]="loginForm.invalid"></p-button>
                </form>
            </ng-template>
        </p-card>
    
        <p-toast />
        <!-- <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div> -->
    </div>
</div>
