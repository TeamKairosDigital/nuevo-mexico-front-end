<div class="flex m-3">
    <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
        <ng-template pTemplate="headless">
            <div class="flex flex-column h-full">
                <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                    <span class="inline-flex align-items-center gap-2">
                        <img src="../../../../assets/img/favicon.png" alt="Icono" width="70">
                        <span class="font-semibold text-2xl text-primary">Finca <br> Nuevo México</span>
                    </span>
                    <span>
                        <p-button type="button" (onClick)="closeCallback($event)" icon="pi pi-times" rounded="true"
                            outlined="true" styleClass="h-2rem w-2rem"></p-button>
                    </span>
                </div>
                <div class="overflow-y-auto">
                    <ul class="list-none p-3 m-0">
                        <li>
                            <ul class="list-none p-0 m-0 overflow-hidden">
                                <li>
                                    <a pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                                        [routerLink]="['/inventario']">
                                        <i class="pi pi-home mr-2"></i>
                                        <span class="font-medium">Inventario</span>
                                    </a>
                                </li>
                                <li>
                                    <a pRipple
                                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                                        [routerLink]="['/trabajadores']">
                                        <i class="pi pi-bookmark mr-2"></i>
                                        <span class="font-medium">Trabajadores</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="mt-auto">
                    <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                    <div class="flex align-items-center justify-content-around">
                        <label for="">Modo oscuro</label>
                        <p-inputSwitch [(ngModel)]="checked" (onChange)="onThemeChange($event)" />
                    </div>

                </div>
                <div class="mt-auto">
                    <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                    <div class="align-items-center">
                        <!-- <span class="font-bold">{{ this.user.username }}</span> -->
                    </div>
                    <div class="flex align-items-center my-2">
                        <p-button label="Cerrar sesión" class="mx-auto" icon="pi pi-sign-out cursor-pointer text-xl" severity="primary"
                        [text]="true" (onClick)="logout()" />
                    </div>
                    <!-- <a pRipple
                        class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />                 
                    </a> -->
                    
                </div>
            </div>
        </ng-template>

    </p-sidebar>

    <p-button (onClick)="sidebarVisible = true" icon="pi pi-bars" [text]="true" [plain]="true" size="large"></p-button>
    <p-confirmDialog />
</div>
