<app-side-bar></app-side-bar>
<div class="card flex align-items-center">
    <h2 class="mx-auto font-size: 4rem">DASHBOARD</h2>
</div>

<div class="">

    <div class="flex col-12">
        <div class="col-6">
            <p-card>
                <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
            </p-card>
        </div>
        <div class="col-6">
            <p-chart type="line" [data]="dataLS" [options]="optionsLS" />
        </div>

    </div>

    <div class="flex col-12">
        <div class="col-6">
            <p-chart type="bar" [data]="dataVB" [options]="optionsVB" />
        </div>
        <div class="col-6 h-5rem">
            <p-card>
                <p-chart type="pie" [data]="data" [options]="options" />
            </p-card>
        </div>
    </div>
</div>
